<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.theymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎文件</title>
</head>
<body>
  欢迎 <span th:text="${name}">加入XXX大家庭，您的入职信息如下:</span>
<table border="1">
    <tr>
        <td>姓名：</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>职位：</td>
        <td th:text="${posName}"></td>
    </tr>
    <tr>
        <td>职称：</td>
        <td th:text="${joblevelName}"></td>
    </tr>
    <tr>
        <td>部门：</td>
        <td th:text="${departmentName}"></td>
    </tr>

</table>
<p>
    我们公司的工作忠旨是严格，创新，诚信（加公司的一些忠旨等目标），您的加入将为我们带来新鲜的血液，带来创新的思维，以及为我们树立良好的公司形象！希望在以后的工作中我们能够齐心协力，与时俱进，团结协作，将我们的 公司建成（怎么样的企业自己加相对应的话）的企业！同时也祝您在本公司，工作愉快，实现自己的人生价值！</p>
</body>


</html>
